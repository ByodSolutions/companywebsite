<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Hyperlinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .group {
            margin-bottom: 20px;
        }
        .group h2 {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .links a {
            display: block;
            padding: 5px 0;
            text-decoration: none;
            color: blue;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Portfolio</h1>
    
    <div class="group">
        <h2>Power BI Dashboards</h2>
        <div class="links">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.bing.com" target="_blank">Bing</a>
            <a href="https://www.yahoo.com" target="_blank">Yahoo</a>
        </div>
    </div>
    
    <div class="group">
        <h2>Power Apps</h2>
        <div class="links">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </div>
    
    <div class="group">
        <h2>Websites</h2>
        <div class="links">
            <a href="https://www.cnn.com" target="_blank">CNN</a>
            <a href="https://www.bbc.com" target="_blank">BBC</a>
            <a href="https://www.nytimes.com" target="_blank">New York Times</a>
        </div>
    </div>
</body>
</html>
